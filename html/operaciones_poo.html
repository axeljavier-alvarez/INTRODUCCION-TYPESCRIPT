<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    
    <br>
    <br>

    <div class="container">
        <div class="row">

            <div class="col-6 offset-3">
                <h1>Operaciones POO</h1>
                <div class="mb-3">
                    <label for="txtNumero1">Número</label>
                    <input type="number" class="form-control shadow-lg" id="txtNumero1" placeholder="Ingrese un número" autocomplete="off">
                </div>
                <div class="mb-3">
                    <label for="txtNumero2">Número</label>
                    <input type="number" class="form-control shadow-lg" id="txtNumero2" placeholder="Ingrese un número" autocomplete="off">
                </div>
                <div class="row">
                    <div class="col">
                        <button class="form-control btn btn-primary" id="btnSuma" onclick="sumar()">+ </button>
                    </div>
                    <div class="col">
                        <button class="form-control btn btn-warning" id="btnResta" onclick="restar()">- </button>
                    </div>
                    <div class="col">
                        <button class="form-control btn btn-success" id="btnMulti" onclick="multiplicar()">* </button>
                    </div>
                    <div class="col">
                        <button class="form-control btn btn-secondary" id="btnDivi" onclick="dividir()">÷ </button>
                    </div>
                </div>

                <div id="datos">

                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    
    <script src="../javascript/OperacionesPoo.js">

    </script>

    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
crossorigin="anonymous"></script>
</body>
</html>
